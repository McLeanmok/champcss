<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChampCSS </title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/lab.css">
</head>
<body>
    <a href="#main" class="skip-to-main" id="main">Go to main site content</a>
    <header>
        <div class="container">
            <h1>ChampCSS Lab</h1>
        </div>
    </header>
    <main id="main">
        <section class="colour">
            <div class="container">
                <article class="primary | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
                <article class="seccondary | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
                <article class="tertiary | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
                <article class="surface | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
                <article class="accent | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
                <article class="info | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
                <article class="success | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
                <article class="danger | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
                <article class="warning | swatches">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </article>
               
            </div>
        </section>

        <section class="grids">
            <div class="container container__narrow">
                <div class="grid-2">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </div>
                <div class="grid-3">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </div>
                <div class="grid-4">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </div>
                <div class="grid-5">
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                    <div class="swatch"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
